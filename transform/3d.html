<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D transform</title>
    <style>
    .box{
        width: 100%;
        height: 500px;
        border: 3px solid black;
        margin: 20px;
        overflow: hidden;
        padding: 100px;
        perspective: 1000px;
    }
    img{
        width: 300px;
        position: absolute;
        box-shadow: 0 0 15px;
        transform: rotateX(45deg) rotateY(45deg) rotateZ(45deg);
        }
    
</style>
</head>
<body>
<div class="box">
<img class="img" src="https://i.ytimg.com/vi/TF0Y8JImlYQ/maxresdefault.jpg" alt="">
</div>
</body>
</html>
